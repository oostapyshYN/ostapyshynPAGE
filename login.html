<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
    <title>Страница логина</title>
</head>

<body>
    <main>
        <div class="login-page py-5">
            <div class="container">
                <div class="text-center">
                    <a href="#">
                        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="48" height="48">
                    </a>
                    <h1 class="h2">Войти</h1>
                    <p class="mb-4">С возвращением</p>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="form-group">
                                <label for="loginName">Логин</label>
                                <input type="text" class="form-control" id="loginName">
                            </div>
                            <div class="form-group mb-4">
                                <label for="loginPassword">Пароль</label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4" id="loginSubmit">Войти</button>
                            <div class="d-flex justify-content-center">
                                <p>Еще нет аккаунта? <a href="register.html"
                                        class=""><u>Присоединяйтесь</u></a></p>
                            </div>
                        </form>
                        <!-- TOAST BUTTON -->
                        <button class="btn btn-secondary my-5" id="toastBtn">Всплывающее сообщение</button>
                        <!-- TOAST BUTTON END -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TOAST -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">    
        <div class="toast" id="toastExample" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
            <div class="toast-header">
                <strong class="mr-auto">Заголовок сообщения</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Сообщение валидации
            </div>
        </div>
    </div>
    <!-- TOAST END -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- TOAST SCRIPT -->
    <script>
        $(document).ready(function () {
            $("#toastBtn").click(function () {
                $("#toastExample").toast("show");
            });
        });
    </script>
    <!-- TOAST SCRIPT END -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
