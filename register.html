<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
    <title>Страница регистрации</title>
</head>

<body>
    <main>
        <div class="register-page py-5">
            <div class="container">
                <div class="text-center">
                    <a href="#">
                        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="48" height="48">
                    </a>
                    <h1 class="h2">Присоединяйтесь</h1>
                    <div class="d-flex justify-content-center">
                        <p class="mb-4">Уже зарегистрированы? <a href="login.html" class=""><u>Войти</u></a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <input type="email" class="form-control" id="registerEmail">
                            </div>
                            <div class="form-group">
                                <label for="registerLogin">Логин</label>
                                <input type="text" class="form-control" id="registerLogin"
                                    placeholder="">
                            </div>
                            <div class="form-group mb-4">
                                <label for="registerPassword">Пароль</label>
                                <input type="password" class="form-control" id="registerPassword">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4"
                                id="registerSubmit">Зарегистрироваться</button>
                            <div class="d-sm-flex justify-content-center">
                                <p>Регистрируясь Вы соглашаетесь с <a href="privacy-policy.html" class=""><u>Политикой
                                            использования</u></a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
