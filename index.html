    <link type="text/css" rel="stylesheet" href="css/image-uploader.min.css">

<body>
    <header class="bg-white border-bottom fixed-top">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light flex-nowrap px-0">
                <a class="navbar-brand" href="#">
                    <img class="d-block mx-auto"
                        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="48"
                        height="48">
                </a>
                <form class="form-inline flex-grow-1">
                    <div class="input-group flex-grow-1 mr-2">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="button" id="searchButton" data-toggle="tooltip"
                                data-placement="bottom" title="">Пошук по імені фото</button>
                        </div>
                        <input type="text" class="form-control" id="search" placeholder="Пошук"
                            aria-label="Пошук фотографій" aria-describedby="searchButton">
                        <div class="input-group-append">
                            <button class="btn btn-primary type=" button" id="advancedSearch" data-toggle="tooltip"
                                data-placement="bottom" title="">Пошук
                                по властивостям фото</button>
                        </div>
                    </div>
                </form>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Війти</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-expanded="false">
                                
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="user-page.html">Моя сторінка</a>
                                <a class="dropdown-item" href="admin.html">Адміністрація</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Вийти</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="albums">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item all-albums"><a href="all-albums.html"
                            class="d-inline-block text-decoration-none text-black-50 px-2 pt-2 pb-3">Всі альбоми</a>
                    </li>
                    <li class="list-inline-item"><a href="albums/album2.html"
                            class="d-inline-block text-decoration-none text-black-50 px-2 pt-2 pb-3">Альбом 1</a></li>
                    <li class="list-inline-item"><a href="albums/album3.html"
                            class="d-inline-block text-decoration-none text-black-50 px-2 pt-2 pb-3">Альбом 2</a></li>
                    <li class="list-inline-item"><a href="albums/album1.html"
                            class="d-inline-block text-decoration-none text-black-50 px-2 pt-2 pb-3">Альбом 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="user-page py-5">
            <div class="container">
                <h1 class="pt-0 pt-lg-4 pb-4 font-weight-bold" id="userTitle">Сторінка користувача</h1>
                <div class="d-flex flex-column flex-sm-row my-3">
                    <button type="button" class="btn btn-primary mb-2 my-sm-0 mr-sm-2" id="albumAdd" data-toggle="modal"
                        data-target="#albumAddModal">
                        Добавити альбом
                    </button>
                    <div class="modal fade" id="albumAddModal" tabindex="-1" aria-labelledby="albumAddModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="albumAddModalLabel">Опис</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="albumDescriptionTitle">Заголовок</label>
                                        <input type="text" class="form-control" id="albumDescriptionTitle">
                                    </div>
                                    <div class="form-group">
                                        <label for="albumDescriptionText">Опис</label>
                                        <textarea class="form-control" id="albumDescriptionText" rows="3"></textarea>
                                    </div>
                                    <form method="POST" name="addThumbnailForAlbum" id="addThumbnailForAlbum"
                                        enctype="multipart/form-data">
                                        <div class="input-field mb-3">
                                            <div class="add-thumbnail-for-album"></div>
                                        </div>
                                        <button class="btn btn-primary mb-3">Оновити
                                            мініатюру</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary data-dismiss=" modal"
                                        id="albumAdd">Зберегти та закрити</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger mr-sm-2" id="albumsDelete" data-toggle="modal"
                        data-target="#albumsDeleteModal">Видалити вибрані
                        альбоми</button>
                    <div class="modal fade" id="albumsDeleteModal" tabindex="-1"
                        aria-labelledby="albumsDeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="albumsDeleteModalLabel">Ви дійсно хочете видалити
                                        вибрані альбоми?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <button type="button" class="btn btn-danger mr-2" data-dismiss="modal"
                                        id="albumsDeleteConfirm">Так</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        id="albumsDeleteCancel">Ні</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-columns mt-3">
                    <div class="card bg-light border-0 album">
                        <img src="https://images.unsplash.com/photo-1474625121024-7595bfbc57ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8ZWRRT21paGVVdFl8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                            class="card-img-top" alt="Праздники">
                        <div class="card-body">
                            <a href="#" class="btn btn-secondary stretched-link">Свята</a>
                        </div>
                    </div>
                    <div class="card bg-light border-0 album">
                        <img src="https://images.unsplash.com/photo-1633194193598-5897b273e539?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8cm5TS0RId3dZVWt8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                            class="card-img-top" alt="Архитектура">
                        <div class="card-body">
                            <a href="#" class="btn btn-secondary stretched-link">Архітектура</a>
                        </div>
                    </div>
                    <div class="card bg-light border-0 album">
                        <img src="https://images.unsplash.com/photo-1638840992956-142399e7e2df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8Ul9GeW4tR3d0bHd8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                            class="card-img-top" alt="Интерьеры">
                        <div class="card-body">
                            <a href="#" class="btn btn-secondary stretched-link">Інтер'єр</a>
                        </div>
                    </div>
                    <div class="card bg-light border-0 album">
                        <img src="https://images.unsplash.com/photo-1557281279-7cb1d6d420dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                            class="card-img-top" alt="Природа">
                        <div class="card-body">
                            <a href="#" class="btn btn-secondary stretched-link">Природа</a>
                        </div>
                    </div>
                    <div class="card bg-light border-0 album">
                        <img src="https://images.unsplash.com/photo-1632604645457-13abcdf354db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            class="card-img-top" alt="Люди">
                        <div class="card-body">
                            <a href="#" class="btn btn-secondary stretched-link">Люди</a>
                        </div>
                    </div>
                    <div class="card bg-light border-0 album">
                        <img src="https://images.unsplash.com/photo-1506460640657-48d1a10861b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8ZGlqcGJ3OTlrUVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                            class="card-img-top" alt="История">
                        <div class="card-body">
                            <a href="#" class="btn btn-secondary stretched-link">Історія</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-5">
        <div class="container">
            <hr>
            Остапишин
        </div>
    </footer>

    <script>
        $('.add-thumbnail-for-album').imageUploader({
            maxFiles: 1,
            maxSize: 2 * 1024 * 1024,
            mimes: ['image/jpeg']
        });
    </script>
